name: Continuous Deployment (Sub-workflow)

on:
  workflow_call:
    inputs:
      env_name:
        required: true
        type: string

jobs:
  execute-cd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    environment: ${{ inputs.env_name }}

    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      ARTIFACT_REGISTRY: ${{ vars.ARTIFACT_REGISTRY }} 
      GCS_MODELS_BUCKET: ${{ vars.BUCKET_NAME }}
      TOP_FEATURES: ${{ vars.TOP_FEATURES }}
      DELAY_THRESHOLD_MINUTES: ${{ vars.DELAY_THRESHOLD_MINUTES }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set dynamic service variables
        id: set-vars
        run: |
          SERVICE_NAME=$(echo "delay-api-${{ inputs.env_name }}" | tr '[:upper:]' '[:lower:]')
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV

      - name: Read Model Version from JSON
        id: get-version
        run: |
          JSON_VERSION=$(jq -r '.MODEL_VERSION' model_config.json)
          echo "MODEL_VERSION=$JSON_VERSION" >> $GITHUB_ENV
          echo "Versi√≥n de modelo desde model_config.json: $JSON_VERSION"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Download Exact ONNX Model from GCS
        run: |
          if [[ "${{ inputs.env_name }}" == "DEV" ]]; then
            TARGET_FOLDER="${{ github.sha }}"
            echo "Ambiente DEV: Usando el modelo entrenado (SHA: $TARGET_FOLDER)"
          else
            TARGET_FOLDER="${{ env.MODEL_VERSION }}"
            echo "Ambiente ${{ inputs.env_name }}: Promoviendo modelo desde JSON (SHA: $TARGET_FOLDER)"
          fi
          
          MODEL_URI="gs://${{ env.GCS_MODELS_BUCKET }}/models/$TARGET_FOLDER/delay_model.onnx"
          echo "Ruta de descarga: $MODEL_URI"
          
          gsutil cp $MODEL_URI ./delay_model.onnx
          
          if [ ! -f delay_model.onnx ]; then
            echo "Error: No se encontro el modelo exacto en $MODEL_URI"
            exit 1
          fi

      - name: Build and Push Docker image
        run: |
          IMAGE_PATH="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/api"
          docker build -t $IMAGE_PATH:${{ github.sha }} -t $IMAGE_PATH:${{ env.SERVICE_NAME }} .
          docker push --all-tags $IMAGE_PATH

      - name: Deploy to Cloud Run
        run: |
          IMAGE_PATH="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/api:${{ github.sha }}"
          
          cat <<EOF > env_vars.yaml
          TOP_FEATURES: "${{ env.TOP_FEATURES }}"
          DELAY_THRESHOLD_MINUTES: "${{ env.DELAY_THRESHOLD_MINUTES }}"
          MODEL_VERSION: "${{ env.MODEL_VERSION }}" 
          EOF
          
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          LIVE_URL=$(gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE_PATH \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --concurrency 80 \
            --max-instances 10 \
            --env-vars-file env_vars.yaml \
            --revision-suffix "$SHORT_SHA" \
            --update-labels "commit-sha=${{ github.sha }}" \
            --format="value(status.url)")
            
          echo "LIVE_URL=$LIVE_URL" >> $GITHUB_ENV
          echo "API desplegada exitosamente en: $LIVE_URL"

      - name: Run Stress Test
        if: inputs.env_name != 'PROD'
        run: |
          echo "Iniciando pruebas de stress contra $LIVE_URL"
          sed -i "26s|.*|API_URL := ${{ env.LIVE_URL }}|" Makefile
          make stress-test